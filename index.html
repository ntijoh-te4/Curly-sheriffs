<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" 
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/atom-one-dark.min.css">
     <title>Teacher-O-Matic</title>
</head>
<body>
    
  <!-- html för repositories  -->
  <template id="repo">
    <div class="card col s6 repo" id="">
        <div class="card-content">
            <p id="name"></p>
            <button id="showForks">Show forks |</button>
            <a href="">Show on Github</a>
            <p id="forks"></p>
        </div>
    </div>
  </template>

<!-- html för card och comment section  -->
  <template id="fork">
    <div class="card col s6 fork" id="">
        <h4 class="fork-title"></h4>
        <pre class="fork-code"><code class="javascript"></code></pre>
        <a href="">Show on Github</a>
        <div class="unit-tests"></div>
        <div class="fork-form">
            <div id="judge">
                <input type="text" placeholder="Comment" style="flex: 1;"></input>
                <p>
                    <label>
                        <input class="with-gap" type="radio" name="group1" value="1"/>
                        <span>Klar</span>
                    </label>
                    <i class="fas fa-check"></i>
                </p>
                <p>
                    <label>
                        <input class="with-gap" type="radio" name="group1" value="2"/>
                        <span>Åtgärd krävs</span>
                    </label>
                    <i class="fas fa-redo"></i>
                </p>
                <p>
                    <label>
                        <input class="with-gap" type="radio" name="group1" value="3"/>
                        <span>Ej bedömd</span>
                    </label>
                    <i class="fas fa-eye-slash"></i>
                </p>
                <button class="save btn" onClick="window.location.reload();">Save</button>
            </div> 
        </div>
    </div>
</template>


<!-- html för naven och vad man ser när man landar sidan  -->
<nav>
  <div class="nav-wrapper">
      <form id="input">
          <div class="input-field">
              <input id="search" type="search" placeholder="Git-user">
              <label class="label-icon" for="search"><i class="material-icons">account_box</i></label>
              <i class="material-icons">close</i>
          </div>
      </form>
      <span id="showUserRepos" title="My repos"><i class="fas fa-user-circle"></i></span>
      <span id="showComments" title="Show comments"><i  class="fas fa-comment"></i></span>
  </div>
</nav>
<span id="welcome" class="container">
  <h1>Welcome to Teacher-O-Matic!</h1>
  <h5>Enter your github name in the header field</h5>
</span>

<!-- här ska alla repo tmplates liga  -->
<main>
    <section class="container content">
        <section class="row" id="grid"></section>
        <section class="row" id="repos"></section>
      </section>
</main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>

<script src="javascript.js"></script>

</html>
